<script>
  const bgImgsArray = [
    {
      src: "https://restyledhomes.blog/wp-content/uploads/2019/12/Display-a-map-in-your-living-room-1.jpg",
      srcThumb: "https://restyledhomes.blog/wp-content/uploads/2019/12/Display-a-map-in-your-living-room-1.jpg?v=2",
      width: 340,
      height: 230,
      startX: 10,
      startY: 50
    },
    {
      src: "https://i.pinimg.com/originals/48/70/43/487043d870a01d84cc264c2f81f89ddd.jpg",
      srcThumb: "https://i.pinimg.com/originals/48/70/43/487043d870a01d84cc264c2f81f89ddd.jpg?v=213",
      width: 300,
      height: 240,
      startX: 30,
      startY: 70
    },
    {
      src: "https://www.bergerpaints.com/blog/wp-content/uploads/2019/09/Walls-stains-1280x720.png",
      width: 370,
      height: 190,
      startX: 20,
      startY: 75
    }
  ];
  const frontImgsArray = [
    {
      src: "https://cdn.shopify.com/s/files/1/0284/4276/products/AttractionNo.1_300x.jpg?v=1596123493",
      width: 100,
      height: 100
    },
    {
      src: "https://cdn.shopify.com/s/files/1/0284/4276/products/20190507_111246_300x.jpg?v=1589641264",
      width: 90,
      height: 60
    },
    {
      src: "https://cdn.shopify.com/s/files/1/0284/4276/products/Bildschirmfoto_2019-01-02_um_16.58.42_300x.png?v=1589641265",
      width: 110,
      height: 80
    },
    {
      src: 'https://cdn.shopify.com/s/files/1/0284/4276/products/The_Silence_2017_AnfangAug_80x80_Oil_grande.jpg?v=1589640703',
      width: 120,
      height: 120
    }
  ];
  window.wmount.init({
    bgImgs: bgImgsArray,
    frontImgs: frontImgsArray,
    startX: 20,
    startY: 50,
    units: 'cm',
    borderOpacity: .2,
    uploadCustomWall: true,
    debug: true
  })

/*
  [Options]

  bgImgs: (array), Array of objects in format: src, width, height, srcThumb (optional)
  frontImgs: (array), Array of objects in format: src, width, height
  startX (optional): (integer), Percentage from 1 to 100, Default 0
  startY (optional): (integer), Percentage from 1 to 100, Default 0
  units (optional): (string), "cm" or "inches", Default "cm"
  borderOpacity (optional): (float), From 0 to 1, Default 0.2
  uploadCustomWall (optional): (bool), Default false
  debug (optional): (bool), Default false
*/
</script>
